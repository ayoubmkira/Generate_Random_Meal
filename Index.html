<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generate Random Meal</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>


	<div class="container">
		<header>
			<h1>Random Meal</h1>
			<button id="btn" class="btn">Generate New Meal</button>
		</header>
		<main id="main" data-wait="">
			<div class="ing">
				<div class="title-wait"></div>
				<h3 id="meal-name" class="meal-name medium-title"></h3>
				<div class="image-wait"></div>
				<img id="image" class="image" src="">
				<h3 class="medium-title">Ingredients:</h3>
				<ul id="list-ingredients" class="list-ingredients"></ul>
				<ul class="list-wait">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="ins">
				<h3 class="medium-title">Instructions:</h3>
				<p id="instructions" class="instructions"></p>
				<ul class="paragraph-wait">
					<li class="one"></li>
					<li class="two"></li>
					<li class="three"></li>
				</ul>
				<ul class="paragraph-wait">
					<li class="one"></li>
					<li class="two"></li>
					<li class="three"></li>
				</ul>
			</div>
		</main>
	</div>


	<script src="Script.js"></script>
</body>
</html>
